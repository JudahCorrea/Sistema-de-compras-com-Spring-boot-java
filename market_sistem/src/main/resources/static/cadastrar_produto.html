<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
    <div style="text-align: center;">
        <header>
            <h1>Cadastre seu produto</h1>
        </header>

        <form action="/cadastrarProduto" method="post" style="display: flex; flex-direction: column; align-items: center; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
            Nome do produto <input type="text" placeholder="Fone" name="nome" required><br>
            Descrição <input type="text" placeholder="Fone bluetooth" name="descricao" required><br>
            Preço <input type="number" placeholder="99.90" name="preco" min="1" step="0.01" required><br>
            Quantidade em estoque <input type="number" placeholder="6" name="estoque" required><br>
            <button type="submit" style="margin-top: 2px; width: 80px; height: 30px; border: 1px solid #696969;border-radius: 3px; cursor: pointer">Cadastrar</button>
        </form>
        <a href="/redirectPortalLojista">Retornar</a>
    </div>
</body>
</html>
